<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>piggy reg</title>

    </head>
    <body>
  
    <img src="image/piggyvest-logo.0b78a8fa-1.svg" width="170px" class="image">
    
        <div class="hero">
            <div class="form-box">
                <form class="form">
                    <h2>Create a Secure Account</h2>
                    <p>Welcome to the future of Savings and Investments</p>
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="full name"><br>
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="email" placeholder="email"><br>
                    <label for="pnum">Phone Number</label><br>
                    <input type="text" id="pnum" name="pnum" placeholder="phone number"><br>
                    <label for="pword">Password</label><br>
                    <input type="text" id="pword" name="pword" placeholder="password"><br>
                    <label for="refcode">Referrer Phone or Promo Code(optional)</label><br>
                    <input type="text" id="refcode" name="refcode" placeholder="referrer phone or code"><br>
                    <label for="habout">How Did You hear About Us(optional)</label><br>
                    <select id="aboutus">
                        <option value=" select">click to select</option>
                        <option value=" facebook">Facebook</option>
                        <option value=" select">Twitter</option>
                        <option value=" select">Instagram</option>
                        <option value=" select">friend/family/coworker</option>
                        <option value=" select">Google search</option>
                        <option value=" select">Google playstore</option>
                        <option value=" select">online blog</option>
                        <option value=" select">local newspaper</option>
                        <option value=" select">At an event</option>
                        <option value=" select">Other</option>
                    </select>
                    
                    <input type="submit" value="Create Account"><br>
                    <a href="#">Already have an account? Log in</a>
        
                </form>

            </div>
        </div>

    </body>
</html>
